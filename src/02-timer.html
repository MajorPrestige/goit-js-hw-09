  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <!-- ? ---------------- -->

    <div class="wrap">
      <h1>КОЛИ ЗДОХНУТЬ <strong>ОРКИ</strong> ?</h1>

      <div class="countdown">
        <div class="bloc-time hours" data-init-value="0">
          <span class="count-title">Днів</span>

          <div class="figure hours hours-1">
            <span data-days class="top, bottom">00</span>
          </div>
        </div>

        <div class="bloc-time hours" data-init-value="0">
          <span class="count-title">Годин</span>

          <div class="figure hours hours-2">
            <span data-hours class="top, bottom">00</span>
            <span class="top-back"> </span>
          </div>
        </div>

        <div class="bloc-time min" data-init-value="0">
          <span class="count-title">Хвилин</span>

          <div class="figure min min-2">
            <span data-minutes class="top, bottom">00</span>
            <span class="top-back"> </span>
          </div>
        </div>

        <div class="bloc-time sec" data-init-value="0">
          <span class="count-title">Секунд</span>

          <div class="figure sec sec-1">
            <span data-seconds class="top, bottom">00</span>
            <span class="top-back"> </span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
